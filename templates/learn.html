{% extends "layout.html" %}

{% block content %}
<script src="{{ url_for('static', filename = 'index.js') }}"></script>
<div class="container">
    <div class="display-2">{{pose.name}}</div>

    <div class="display-4">How To</div>
    <iframe width="1250" height="703" src="https://www.youtube.com/embed/{{pose.video}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <div class="display-6">Benefits of {{pose.name}}</div>
    <p>{{pose.benefits}}</p>

    <div class="display-6">Common Mistakes</div>
    <p>{{pose.mistakes}}</p>

    <div class="display-6">Improvement Tips</div>
    <p>{{pose.tips}}</p>

    {% if pose.id != "0" %}
    <a href="/learn/{{pose.id | int - 1}}"">
        <button>Prev</button>
      </a>
    {% endif %}
    {% if pose.id | int != num_poses - 1 %}
    <a href="/learn/{{pose.id | int + 1}}"">
        <button>Next</button>
      </a>
    {% endif %}

</div>
{% endblock %}
