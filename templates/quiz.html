{% extends "layout.html" %}

{% block content %}
<!-- <script src="{{ url_for('static', filename = 'index.js') }}"></script> -->


<div class="container d-flex align-items-center" style="height: 80vh">
    <div class="row">
        <div class="col-6">
            <div class="display-1 mb-5">Select a Yoga Sequence</div>
            <form action="/start" class="" method="post">
                <select class="form-select form-select-lg mb-3" name="sequence">
                    {% for sequence in sequences %}
                    <option value="{{ sequence }}">{{ sequence }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-primary btn-lg bg-accent" type="submit">Start</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
